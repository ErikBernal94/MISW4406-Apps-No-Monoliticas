###################################
# Contrato
###################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contrato
  labels:
    app: contrato
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contrato
  template:
    metadata:
      labels:
        app: contrato
    spec:
      containers:
        - name: contrato
          image: us-central1-docker.pkg.dev/apps-no-monoiliticas/misw-apps-no-monoliticas/contrato:1.0
          ports:
            - containerPort: 5002
          # Realizar pull siempre a la imagen
          imagePullPolicy: Always

---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: pda-contrato-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 5002
    type: HTTP
    requestPath: /health
---
kind: Service
apiVersion: v1
metadata:
  name: servicio-contrato
  annotations:
    cloud.google.com/backend-config: '{"default": "pda-contrato-config"}'
spec:
  type: NodePort
  selector:
    app: contrato
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5002
      nodePort: 31019

---
