###################################
# Pulsar
###################################

apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar
  labels:
    app: pulsar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pulsar
  template:
    metadata:
      labels:
        app: pulsar
    spec:
      containers:
        - name: pulsar
          image: us-central1-docker.pkg.dev/apps-no-monoiliticas/misw-apps-no-monoliticas/pulsar:1.0  # Reemplaza "tu-repositorio" con tu repositorio de contenedores
          ports:
            - containerPort: 6650
            - containerPort: 8080
          imagePullPolicy: Always

---

kind: Service
apiVersion: v1
metadata:
  name: servicio-pulsar
spec:
  selector:
    app: pulsar
  ports:
    - protocol: TCP
      port: 6650
      targetPort: 6650
      name: pulsar-6650
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: pulsar-8080


